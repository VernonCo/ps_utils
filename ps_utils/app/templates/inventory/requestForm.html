{% extends "appbuilder/base.html" %}
{% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h4 class="panel-title">Inventory Request Form</h4>
    </div>
    <div id="Home" class="tab-pane active">
        <form id="model_form" action="" method="post" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td class="col-lg-2">
                                <label for="field1" control-label="">
                                    Supplier
                                    <strong style="color: red">*</strong>
                                </label>
                            </td>
                            <td>
                                <select id="field1" name="field1" required="">
                                    <option value=""> -- Select One -- </option>
                                    {% for c in companies %}
                                        {% if id == c.id %}
                                            <option value="{{c.id}}" selected >{{c}}</option>
                                        {% else %}
                                            <option value="{{c.id}}" >{{c}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                                <span class="help-block"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-lg-2">
                                <label for="field2" control-label="">
                                    Product SKU
                                    <strong style="color: red">*</strong>
                                </label>
                            </td>
                            <td>
                                <input class="form-control" id="field2" name="field2" placeholder="Product SKU"
                                    required="" type="text" value="{{prodID}}">
                                <span class="help-block">Enter the SKU for the Item you want to check for
                                    inventory.</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-lg-2">
                                <label for="field3" control-label="">
                                    Service
                                    <strong style="color: red">*</strong>
                                </label>
                            </td>
                            <td>
                                <select id="field3" name="field3" required="">
                                    <option value="">-- Select One --</option>
                                    <option value="getFilterValues">Get Filters</option>
                                    <option value="getInventoryLevels" selected>Get Results</option>
                                </select>
                                <span class="help-block">Enter the desired service call.</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-lg-2">
                                <label for="field4" control-label="">
                                    Return Type
                                    <strong style="color: red">*</strong>
                                </label>
                            </td>
                            <td>
                                <select id="field4" name="field4" required="">
                                    <option value="">-- Select One --</option>
                                    <option value="json">Return As JSON</option>
                                    <option value="table">Return As Results Table</option>
                                    <option value="page" selected>Display in app</option>
                                </select>
                                <span class="help-block"></span>
                            </td>
                        </tr>
                    </tbody>
                    </table>
               </div>
            </div>
            <div class="well well-sm">
                    <button type="submit" class="btn  btn-sm btn-primary">Submit
                        <i class="fa fa-save"></i></button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
