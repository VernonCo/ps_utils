<select autocomplete="off"  id="companyID" name="companyID"
{% if service_path in ['inventory','product'] %}
    onclick="getVersion()"
{% endif %}
    required="">
    <option value=""> -- Select One -- </option>
    {% for c in companies %}
        {% if cid == c.id %}
            <option value="{{c.id}}" selected >{{c}}</option>
        {% else %}
            <option value="{{c.id}}" >{{c}}</option>
        {% endif %}
    {% endfor %}
</select>
