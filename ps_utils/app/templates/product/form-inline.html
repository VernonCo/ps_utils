    <form  action="" method="POST" class="form-inline">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="companyID">Supplier
                    <strong style="color: red">*</strong></label>
                    {% include 'companySelect.html' %}
        </div>
        <div class="form-group">
            <label for="productID" control-label="">Product SKU
                <strong style="color: red">*</strong></label>
            <input type="text" name="productID" value="{{prodID}}">
        </div>
        <div class="form-group">
            <label for="service_method" control-label="">Service
                <strong style="color: red">*</strong></label>
                <select id="service_method" name="service_method" required="">
                    <option value="">-- Select One --</option>
                    <option value="getFilterValues">Get Filters</option>
                    <option value="getInventoryLevels" selected>Get Results</option>
                </select>
        </div>
        <div class="form-group">
            <label for="return_type" control-label="">Return Type
                <strong style="color: red">*</strong></label>
                {% include 'returnTypeSelect.html' %}
        </div>
        <div class="form-group">
            <label for="service_version">Service Version<strong style="color: red">*</strong></label>
            <select id="service_version" name="service_version" required="">
                <option value="" selected> -- Select -- </option>
                <option value="V1">1.x.x</option>
                <option value="V2">2.x.x</option>
            </select>
        </div>
        <div class="well well-sm">
            <button type="submit" class="btn  btn-sm btn-primary">Submit
                <i class="fa fa-save"></i></button>
        </div>
    </form>
