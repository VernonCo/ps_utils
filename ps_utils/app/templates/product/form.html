

            <form id="model_form" action="" method="post" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="currency" value="USD">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td class="col-lg-2">
                                    <label for="companyID" control-label="">
                                        Supplier
                                        <strong style="color: red">*</strong>
                                    </label>
                                </td>
                                <td>
                                    {% include 'companySelect.html' %}
                                </td>
                            </tr>
                            <tr>
                                <td class="col-lg-2">
                                    <label for="service_method" control-label="">
                                        Service
                                        <strong style="color: red">*</strong>
                                    </label>
                                </td>
                                <td>
                                    <select id="service_method" name="service_method" required="" autocomplete="false" onchange="setRequired(this)">
                                        <option value="" selected>-- Select One --</option>
                                        <option value="getProduct">Get Product Info</option>
                                        <option value="getProductCloseOut">Get Close Out Products</option>
                                        <option value="getProductSellable">Get Product is Sellable?</option>
                                    </select>
                                    <span class="help-block">Enter the desired service call.</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-lg-2">
                                    <label for="productId" control-label="">
                                        Product SKU
                                        <strong style="color: red">*</strong>
                                    </label>
                                </td>
                                <td>
                                    <input class="form-control" id="productId" name="productId" placeholder="Product SKU"
                                        required="" type="text" value="{{prodID}}">
                                    <span class="help-block">Enter the SKU for the Item you want to check for
                                        inventory.</span>
                                </td>
                            </tr>
                            <tr class="product sellable">
                                <td class="col-lg-2">
                                    <label for="partId" control-label="">
                                        Part ID
                                    </label>
                                </td>
                                <td>
                                   <input type="text" name="partId">
                                    <span class="help-block">Specific part Id for part</span>
                                </td>
                            </tr>
                            <tr class="product">
                                <td class="col-lg-2">
                                    <label for="colorName" control-label="">
                                        Color Name
                                    </label>
                                </td>
                                <td>
                                    <input name="colorName" type="text" maxlength="64">
                                </td>
                            </tr>
                            <tr class="product">
                                <td class="col-lg-2">
                                    <label for="ApparelSizeArray.apparelStyle" control-label="">
                                        Apparel Style<br/>
                                        <i>(Select as needed)</i>
                                    </label>
                                </td>
                                <td>
                                    <select name="ApparelSizeArray.apparelStyle" multiple style="width:200px;"  autocomplete="false">
                                        <option value="Unisex">Unisex</option>
                                        <option value="Youth">Youth</option>
                                        <option value="Girls">Girl's</option>
                                        <option value="Boys">Boy's</option>
                                        <option value="Womens">Women's</option>
                                        <option value="WomensTall">Women's Tall</option>
                                        <option value="Mens">Men's</option>
                                        <option value="MensTall">Men's Tall</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="product">
                                <td class="col-lg-2">
                                    <label for="ApparelSizeArray.labelSize" control-label="">
                                        Apparel Label<br/>
                                        <i>(Select as needed)</i>
                                    </label>
                                </td>
                                <td>
                                    <select name="ApparelSizeArray.labelSize" multiple style="width:200px;"  autocomplete="false">
                                        <option value="OSFA">OSFA</option>
                                        <option value="6XS">6XS</option>
                                        <option value="5XS">5XS</option>
                                        <option value="4XS">4XS</option>
                                        <option value="3XS">3XS</option>
                                        <option value="2XS">2XS</option>
                                        <option value="XS">XS</option>
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                        <option value="2XL">2XL</option>
                                        <option value="3XL">3XL</option>
                                        <option value="4XL">4XL</option>
                                        <option value="5XL">5XL</option>
                                        <option value="6XL">6XL</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="product">
                                <td class="col-lg-2">
                                    <label for="localizationCountry" control-label="">
                                        Country
                                        <strong style="color: red">*</strong>
                                    </label>
                                </td>
                                <td>
                                    <select class="ppcInput" name="localizationCountry" >
                                        <option selected value="US">US</option>
                                        <option value="CA">Canada</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="product">
                                <td class="col-lg-2">
                                    <label for="localizationLanguage" control-label="">
                                            Language
                                        <strong style="color: red">*</strong>
                                    </label>
                                </td>
                                <td>
                                    <select class="ppcInput" name="localizationLanguage" >
                                        <option selected value="en">English</option>
                                        <option value="fr">French</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-lg-2">
                                    <label for="return_type" control-label="">
                                        Return Type
                                        <strong style="color: red">*</strong>
                                    </label>
                                </td>
                                <td>
                                    {% include 'returnTypeSelect.html' %}
                                </td>
                            </tr>
                            <tr>
                                <td class="col-lg-2">
                                    <label for="service_version" control-label="">
                                        Service Version
                                        <strong style="color: red">*</strong>
                                    </label>
                                </td>
                                <td>
                                    <select id="service_version" name="service_version" required="">
                                        <option value="" selected> -- Select -- </option>
                                        <option value="V1">1.x.x</option>
                                        <option value="V2">2.x.x</option>
                                    </select>
                                    <span class="help-block">Auto selects latest version for selected Company.  Version 2 provides inventory by location.</span>
                                </td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
                <div class="well well-sm">
                        <button type="submit" class="btn  btn-sm btn-primary">
                                <i class="fa fa-search"></i> Submit
                            </button>
                </div>
            </form>
