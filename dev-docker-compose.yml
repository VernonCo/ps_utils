version: '3'  # view README.md before running if admin db and admin user needed
services:
  ps_utils_dev:
    image: vernonco/ps-utils:dev
    container_name: ps_utils_dev
    environment:
#      - local=true
      - TERM=xterm
      - ENVIRONMENT= # use 1 or production for production
      - DB_AUTH=youruser
      - DB_PASS=yourpassword
      - DB_HOST=db
      - DB_PORT=3306
      - CONFIG_FILE=config  # or config-4passwords if bringing over previous passwords
      - FLASK_APP="app:app"   # set to run flask fab create-admin (see README.md).
      - FLASK_ENV=development
      - SERVER_PATH=/app
      # - SMTP_SERVER=
      # - SMTP_FROM=
      # - SMTP_PORT=          # defaults to 587 if not passed
      # - SMTP_TLS_OR_SSL=    # defaults to tls if not passed
      # - SMTP_AUTH_REQUIRED=  # defaults to 0 if not passed
      # - SMTP_PASSWORD=      # only used if auth required
      # - SMTP_FQDN=           # used for changing from server's host to a different FQDN
      - SMTP_DEV_TO=          # used for sending all emails to in development environment
    ports: ['8089:80', '5001:5000']
    volumes:
      - ./ps_utils:/app
    logging:
      options:
        max-size: "100k"
        max-file: "20"
    links:
      - db:db
# for weave network
    # network_mode: "bridge"
    # dns_search:
    #   - weave.local
    # command: flask run  #  to run as flask instead of gunicorn


  db:
    image: percona
    restart: always
    environment:
        - MYSQL_ROOT_PASSWORD=rootpassword
        - MYSQL_USER=youruser
        - MYSQL_PASSWORD=yourpassword
        - MYSQL_DATABASE=ps_utils
# for weave network
    # network_mode: "bridge"
    # dns_search:
    #   - weave.local

  adminer:
    image: adminer
    restart: always
    ports:
      - 8090:8080
    links:
      - db:db
# for weave network
    # network_mode: "bridge"
    # dns_search:
    #   - weave.local
